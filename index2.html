<!DOCTYPE html>
<html>
<head>

  <title>The Barefoot travelers</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Tinos" rel="stylesheet">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  


</head>

<body id="body2">

  <div id="head1">
    <h1>The Barefoot Travelers</h1>
  </div>

  <div id="logo">
    <img src="./assets/images/barefootlogo.png" width="100">
  </div>

  <div id="head2">
    <h2>Random Acts of Kindness</h2>
  </div>

  <!-- display randomly generated destination and list three orgs at that destination -->
  <div id="orgPanel">
    <div class="alert alert-lg alert-warning">
      <strong><span id="randomCity">RANDOM CITY</span></strong> <!-- The randomly chosen city -->
    </div> <!-- city -->
    <div>

      <p>
        <img id="org1" data-toggle="modal" data-target="#myModal" src="assets/images/earth.gif" width="80px" height="80px" alt="Org 1" onclick="displayOrgSite(0)">
        <img id="org2" data-toggle="modal" data-target="#myModal"  src="assets/images/earth.gif" width="80px" height="80px" alt="Org 2" onclick="displayOrgSite(1)">
        <img id="org3" data-toggle="modal" data-target="#myModal"  src="assets/images/earth.gif" width="80px" height="80px" alt="Org 3" onclick="displayOrgSite(2)">
      </p>
    </div> <!--  three orgs -->
    <hr>
    <button id="nextCity" type="submit" class="btn btn-primary" onclick="displayOrgInfo()">Show Another City</button>
  </div>

 <!-- Modal -->
  <div class="modal modal-lg fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
     <!-- end Modal -->
      <!-- Modal content-->
      <div class="modal-content" width= "80%" height= "80%">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="orgHeader" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <iframe id="orgSite" src="" width="100%" height="100%">
              <p>Please Wait While We Load Your Site</p>
          </iframe>
        </div>
        <div class="modal-footer">
          <p> Date: <input type = "text" id="datepicker" /></p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-default" onclick="processSelect()" data-dismiss="modal">Select</button>
        </div>
      </div>
      
    </div>
  </div> <!-- end Modal -->
    
<script type="text/javascript" src="./assets/javascript/app2.js"></script>



</body>
</html>
